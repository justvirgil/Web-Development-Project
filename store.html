<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Linkin Park</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 1</span>
                <img class="shop-item-image" src="Images/Album 1.png" alt="Album 1">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 2</span>
                <img class="shop-item-image" src="Images/Album 2.png" alt="Album 2">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 3</span>
                <img class="shop-item-image" src="Images/Album 3.png" alt="Album 3">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 4</span>
                <img class="shop-item-image" src="Images/Album 4.png" alt="Album 4">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Images/Shirt.png" alt="Store shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="Images/Cofee.png" alt="Store coffee">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">TOTAL</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>    
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Linkin Park</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="Images/Facebook Logo.png" alt="Facebook logo">
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com" target="_blank">
                        <img src="Images/Spotify Logo.png" alt="Spotify logo">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="Images/YouTube Logo.png" alt="Youtube logo">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
